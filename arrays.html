<html>
    <head>
        <title>working with arrays in js</title>
    </head>
    <body>
        
        <script>
            var x = new Array();
            x[0] = "John";
            x[1] = "Rambo";
            alert(x[0]);
            console.log(x);
            console.log(x.length);
            var y = ["Arrays are powerful", "javascript is awesome", "I have 1 year to turn shit around"];
            alert(y[2]);
            y.push("the push command is used to add an element at the end of and array");
            y.splice(3,1);
            y.splice(3,0, "the splice command is powerful");
            console.log(y);
        </script>
    </body>
</html>
