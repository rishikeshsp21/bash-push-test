<html>
    <head>
        <title>working with loops using javascript</title>
    </head>
    <body>
        <p id="twee"></p>
        <script type="text/javascript">
        var i;
        var tweets = ["yo!", "e4 e5", "lmao", "lol"];
        var str;
        for(i = 0; i< tweets.length; i++)
        {
            str = tweets[i];
            document.getElementById("twee").innerHTML = str;
        }
        </script>
    </body>
</html>
